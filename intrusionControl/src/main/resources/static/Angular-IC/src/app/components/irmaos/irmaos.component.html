  <div>
      <!--Dropdown-->
      <label for="selectIrmao">Busca por Irm達o:</label>
      <select id="selectIrmao" (change)="filtrarPorIrmao($event)">
        <option value="">Selecione um Irm達o</option>
        <option *ngFor="let irmao of irmaos" [value]="irmao.nomeIrmao">{{ irmao.nomeIrmao }}</option>

    </div>
  </div>
</div>
