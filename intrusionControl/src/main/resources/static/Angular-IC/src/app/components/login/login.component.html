<div class="video-background">
    <video autoplay muted loop id="background-video">
        <source src="http://localhost:8080/angular-ic/public/videoBackground2.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <div class="conteudo">
        <div class="login-container">
            <div class="img-login">
                <img class="img_logo" src="logo.png" />
            </div>
            <div class="card p-4 shadow login-box">
                <h3 class="text-center mb-4">Login</h3>
                <!-- Mostrar mensagem de erro, se houver -->
                <div *ngIf="mensagemErro" class="alert alert-danger text-center">
                    {{ mensagemErro }}
                </div>
                <form (ngSubmit)="onLogin()">
                    <div class="form-group mb-3">
                        <label for="login" class="form-label">Login:</label>
                        <input
                            type="text"
                            id="login"
                            [(ngModel)]="loginData.login"
                            name="login"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input
                            type="password"
                            id="senha"
                            [(ngModel)]="loginData.senha"
                            name="senha"
                            class="form-control"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
